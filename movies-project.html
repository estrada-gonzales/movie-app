<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies Project</title>
    <link rel="stylesheet" href="css/movies-project.css">

<body>

<div class="submit-container">
<h2>Submit a Movie</h2>
<form class="submit-movie-form">
    <label for="movieTitle">Movie Title:</label><br>
    <input type="text" id="movieTitle" name="moviename" placeholder="Movie Title"><br>
<!--    <label for="movieId">ID:</label><br>-->
<!--    <input type="text" id="movieId" name="idnum" placeholder="Id #"><br>-->
    <label for="movieRating">Rating:</label><br>
    <input type="text" id="movieRating" name="idNum" placeholder="Rating"><br>
    <button id="postAMovie">Submit</button>

</form>
</div>

<br><br>


<div class="container">
    <div id="movies" class="row"></div>
</div>


<div class="container">
    <div id="display"></div>
</div>
